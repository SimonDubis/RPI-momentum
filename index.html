<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header>
    <button class="btn"></button>
    <div class="weather">
      <div class="city" contenteditable="true">Минск</div>
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="weather-description"></div>
    </div>
  </header>
  <time class="time"></time>
  <span class="date"></span>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <footer>
    <button class="btn" onclick="clicked()"></button>
    <figure class="quote">
      <blockquote id="bq"></blockquote>
      <figcaption id="fc"></figcaption>
    </figure>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
